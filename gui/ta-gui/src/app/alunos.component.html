<html (mousemove)="onMove()">

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" name="namebox"></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
   <td *ngIf="cpfduplicado">
     Já existe um aluno com esse CPF
   </td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
<tr>
  <td><label>Login </label></td>
   <td><input [(ngModel)]="aluno.login" ></td>  
</tr>
</table>

<button (click)="criarAluno(aluno)">Adicionar</button>

<table>
<tr *ngIf="alunos.length > 0">
   <th>Nome</th>
   <th>CPF</th>
   <th>e-mail</th>
   <th>Login</th>
</tr>
<tr *ngFor="let a of alunos">
   <td name="namelist">{{a.nome}}</td>
   <td name="cpflist">{{a.cpf}}</td>
   <td>{{a.email}}</td>
   <td>{{a.login}}</td>
</tr>
</table>

</html>
